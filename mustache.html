<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.js"></script>
</head>
<body>
    <div id="target">
        로딩중 ....
    </div>
    <script id="favorit" type="text/tempate">
        <h1>Hello {{name}}</h1>
        <h2>좋아하는 과일</h2>
        <ul>
            {{#favorite}}
                <li><p>과일 이름 : {{.}}</p></li>
            {{/favorite}}
        </ul>
    </script>
    <script>
        var person;
        $.get("person").success(function(data){
            person = JSON.parse(data);
            console.log(person);
            var tmpl = $('#favorit').html();
            var rendered = Mustache.render(tmpl,person);
            $("#target").html(rendered);
        });

    </script>
</body>
</html>
