<!DOCTYPE html>
<html lang="en" ng-app>
<head>
    <meta charset="UTF-8">
    <title>jquery databding</title>
    <script src="node_modules/angular/angular.min.js"></script>
</head>
<body>
    <input id="name" type="text" ng-model="hello">
    <span id="hello">{{hello}}</span>
    <div>{{ 2 + 2 }}</div>
    <button id="change-btn" ng-click="hello = 'hihihi'">change</button>
</body>
</html>
